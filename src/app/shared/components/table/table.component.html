<div dir="rtl">
  <mat-card>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">
      <ng-container *ngFor="let column of displayColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
        <td mat-cell *matCellDef="let element">{{element[column]}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>

    </table>
    <mat-paginator
      [pageSizeOptions]="pageSizeOptions || [5, 10, 20, 25, 50]"
      [pageIndex]="currentPage"
      [pageSize]="pageSize"
      (page)="onChangePagination($event)"></mat-paginator>
  </mat-card>
</div>
